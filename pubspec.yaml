name: social_media_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  device_info_plus: ^4.0.1
  geolocator: ^9.0.1
  geocoding: ^2.0.4

  image_picker: ^0.8.5+3
  image_cropper: ^2.0.3
  cached_network_image: ^3.2.1
  photo_view: ^0.14.0
  flutter_carousel_widget: ^1.1.0

  connectivity: ^3.0.6
  http: ^0.13.5
  intl: ^0.17.0
  get_time_ago: ^1.1.5

  url_launcher: ^6.1.5
  animations: ^2.0.3
  flutter_linkify: ^5.0.2
  share: ^2.0.4
  webview_flutter: ^3.0.4
  material_floating_search_bar: ^0.3.7
  flutter_local_notifications: ^9.7.0
  infinite_scroll_pagination: ^3.2.0
  emoji_picker_flutter: ^1.3.1
  flutter_animated_dialog: ^2.0.1
  giphy_picker: ^2.0.0
  file_picker: ^5.0.1
  flutter_cache_manager: ^3.3.0
  path_provider: ^2.0.11
  video_compress: ^3.1.1
  flutter_easyloading: ^3.0.5
  better_player: ^0.0.83
  mime: ^1.0.2

  flutter_screenutil: ^5.5.3+2
  permission_handler: ^10.0.0
  pattern_formatter: ^2.0.0
  flutter_datetime_picker: ^1.5.1
  country_code_picker: ^2.0.2

  get: ^4.6.5
  get_storage: ^2.0.3
  built_value: ^8.4.0
  json_annotation: ^4.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.9.3
  flutter_native_splash: ^2.2.7

  build_runner: ^2.2.0
  json_serializable: ^6.3.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 200
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato-Light.ttf
          style: italic

