name: social_media_app
description: A social media app using Flutter, Dart, GetX, and REST API that allows users to share their photos and videos.

publish_to: "none"

version: 1.0.1+08

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5

  device_info_plus: ^4.1.2
  package_info_plus: ^1.4.3+1
  geolocator: ^9.0.1
  geocoding: ^2.0.5

  image_picker: ^0.8.5+3
  image_cropper: ^3.0.0
  cached_network_image: ^3.2.2
  photo_view: ^0.14.0
  flutter_carousel_widget: ^1.2.0

  connectivity: ^3.0.6
  http: ^0.13.5
  intl: ^0.17.0
  get_time_ago: ^1.1.6
  cloudinary: ^1.0.0
  r_upgrade: ^0.3.8+2

  flutter_animate: ^1.0.0
  video_compress: ^3.1.1
  flutter_image_compress: ^1.1.2

  url_launcher: ^6.1.5
  flutter_linkify: ^5.0.2
  share: ^2.0.4

  flutter_local_notifications: ^9.9.1
  better_player: ^0.0.83
  path: ^1.8.2
  file_picker: ^5.0.1
  path_provider: ^2.0.11
  flutter_markdown: ^0.6.10+5

  flutter_screenutil: ^5.5.4
  permission_handler: ^10.0.0
  pattern_formatter: ^2.0.0
  flutter_datetime_picker: ^1.5.1
  fl_country_code_picker: ^0.0.3

  get: ^4.6.5
  get_storage: ^2.0.3
  built_value: ^8.4.1
  json_annotation: ^4.6.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.9

  build_runner: ^2.2.0
  json_serializable: ^6.3.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 200
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic

    - family: Muge
      fonts:
        - asset: assets/fonts/MugeRegular.ttf
